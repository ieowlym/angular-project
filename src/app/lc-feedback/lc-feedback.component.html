<div class="feedback">
    <div class="feedback-window">
        <form #tempdriform="ngForm" (ngSubmit) = onSubmit(tempdriform)>
            <div class="feedback-form flex-column">
                <h1>Contact us</h1>
                <div class="form-group flex-column ">
                    <label for="name" class="small-text">Your name</label>
                    <input id="name" type="text" name="name" [(ngModel)]="requestInfo.name" maxlength="20"/> 
                </div>
                <div class="form-group flex-column ">
                    <label for="company" class="small-text">Company</label>
                    <input id="company" type="text" name="company" [(ngModel)]="requestInfo.company" required/>
                </div>
                <div class="form-group flex-column ">
                    <label for="email" class="small-text">Email</label>
                    <input id="email" type="text" name="email" [(ngModel)]="requestInfo.email" 
                            pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$"/>
                </div>
                <div class="form-group flex-column ">
                    <label for="message" class="small-text">Message</label>
                    <textarea id="message" name="message" style="height: 40px;" [(ngModel)]="requestInfo.message" 
                            minlength="10"></textarea>
                </div>
                <button class="cyan-btn">Submit</button>
            </div>
        </form>
{{ requestInfo | json }}
        <div class="close-window">
            <button class="auth-btn" (click)="onClick()" >Exit</button>
        </div>
    </div>
</div>
